<!-- 2.	Write a JavaScript for loop that will iterate from 0 to 15. For each iteration, it will check if the current number is odd or even,
 and display a message to the screen.
    Sample Output :
	"0 is even"
	"1 is odd“
	"2 is even“
	 ------------------ -->

   <HTML>
   	<HEAD>
   		<title>
   			JS Assignment 2
   		</title>
   	</HEAD>
   	<body>

   	</body>
   	<script type="text/javascript">
   	    for (var i = 0 ; i <= 15 ; i++){
          if(i%2==0){
            document.write(i+" is even <br>");
          }else{
            document.write(i+" is odd <br>");
          }
        }
   	</script>

   </HTML>
