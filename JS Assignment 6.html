  <script type="text/javascript">
    function calculateSupply(age,amountPerDay){
        var remainingYear = 70-age;
        var amountPerYear = amountPerDay * 365;
        var total = remainingYear * amountPerYear;
        return  total ;
    }
    document.write("You will need "+calculateSupply(30,2)+" to last you until the age of 70 <br>");
    document.write("You will need "+calculateSupply(40,3)+" to last you until the age of 70 <br>");
