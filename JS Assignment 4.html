servings (a number), and ingredients (an array of strings).

Mole

cinnamon
cumin
cocoa
	 ------------------ -->

   <HTML>
   	<HEAD>

   	<body>

    <script type="text/javascript">
          var Recipe={
            title :"Grilled Shrimp",

          };
          console.log(Recipe.title);
          console.log("Serves: "+Recipe.serves);

          }
